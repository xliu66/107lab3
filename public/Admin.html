<!-- content -->
    
    <div class="container">
        <h1>Register New Items to Sell</h1>

        <div class="form">
            <div class="row">

               <div class="col-4">
                   <label>Code</label>


               </div>

               <div class="col-8">
                    <input id="txtCode"  type="text" class="form-control">

               </div>

            </div>   
            <!-- end code -->

            <div class="row">

                    <div class="col-4">
                        <label>Description</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtDescription"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end description -->

            <div class="row">

                    <div class="col-4">
                        <label>Price</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtPrice"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end price -->

            <div class="row">

                    <div class="col-4">
                        <label>Image</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtImage"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end image -->

            <div class="row">

                    <div class="col-4">
                        <label>Category</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtCategory"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end Catogory -->

            <div class="row">

                    <div class="col-4">
                        <label>Stock</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtStock"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end stock -->

            <div class="row">

                    <div class="col-4">
                        <label>Delivery Days</label>
     
     
                    </div>
     
                    <div class="col-8">
                         <input id="txtDeliveryDays"  type="text" class="form-control">
     
                    </div>
     
            </div>   
            <!-- end Delivery Days -->

            <div class="row">
                <div class="col-4"></div>


                <div class="col-8"></div>

                    <button id= "btnSave" class="btn btn-primary">Register Item</button>
                    <span id="alertSuccess" class="alert alert-success hidden">
                      The item has been saved correctly!

                    </span>
            
                </div>


              </div>

        <!-- end form -->

    </div>
